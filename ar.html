<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <a-entity 
        obj-model="obj: url(./Arrow.obj); mtl: url(./tree.mtl)"
        look-at="[gps-camera]"
        scale="0.12 0.12 0.12"
        gps-entity-place="latitude: 47.425202; longitude: 8.4947197;">
      </a-entity>
      <a-entity 
        obj-model="obj: url(./Arrow.obj); mtl: url(./tree.mtl)"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 47.426; longitude: 8.4947197;">
      </a-entity>
      <a-entity 
        obj-model="obj: url(./Arrow.obj); mtl: url(./tree.mtl)"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 47.427; longitude: 8.4947197;">
      </a-entity>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
